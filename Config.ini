[mqtt]
host = mqtt.ejemplo.com            # Dirección del broker MQTT
port = 1883                        # Puerto del broker (1883 sin TLS, 8883 con TLS)
username = usuario_mqtt            # Usuario MQTT (si requiere autenticación)
password = secreto_mqtt            # Contraseña MQTT
client_id = MiGatewayPython        # ID de cliente MQTT (puede dejarse vacío para generar uno aleatorio)
topics = sensors/+/data, alarms    # Lista de topics a suscribir (separados por coma)
qos = 1                            # QoS para suscripciones (0, 1 o 2)
version = 5                        # Versión MQTT a usar (5 para MQTT 5.0, 3 para MQTT 3.1.1)

[postgres]
host = db.servidor.local           # Host/PostgreSQL (puede ser IP o nombre)
port = 5432                        # Puerto de PostgreSQL
database = mi_base_datos           # Nombre de la base de datos
user = mi_usuario                  # Usuario de la base de datos
password = mi_password             # Contraseña de la base de datos

[service]
threads = 4                        # Número de hilos de escritura a BD
log_file = /var/log/mqtt_pg_gateway.log  # Ruta del archivo de log
log_level = INFO                   # Nivel de log (DEBUG, INFO, WARNING, ERROR)
log_max_bytes = 10485760           # Tamaño máximo del log antes de rotar (10 MB en este ejemplo)
log_backup_count = 5               # Número de archivos de log antiguos a conservar
